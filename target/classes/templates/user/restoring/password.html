<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recovery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/user/restore/password/media/images/icons/password.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/user/modules/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/user/modules/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/user/modules/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/user/modules/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/user/modules/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/user/restore/password/styles/util.css">
    <link rel="stylesheet" type="text/css" href="/user/restore/password/styles/main.css">
    <!--===============================================================================================-->
    <script src="/user/restore/password/scripts/hide.js"></script>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/user/restore/password/media/images/img-01.png" alt="IMG">
            </div>

            <!--            <form class="login100-form validate-form" id="form" th:action="@{/api/user/restore/password}" th:method="POST" th:object="${userModel}">-->
            <form class="login100-form validate-form" id="form">
					<span class="login100-form-title" id="form_title">
						Password recovering
					</span>

                <div class="wrap-input100 validate-input" id="username-box" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" id="username" name="username" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn" id="submit-box">
                    <button class="login100-form-btn">
                        Restore
                    </button>
                </div>

                <div class="text-center p-t-12" id="have-acc">
<!--						<span class="txt1">-->
<!--							Have an account?-->
<!--						</span>-->
<!--                    <a class="txt2" th:href="@{/api/authentication/login}">-->
<!--                        Sign In-->
<!--                    </a>-->
                </div>
                <!--******************************************Restoring part******************************************************-->
                <div class="wrap-input100 validate-input" id="password-box" data-validate = "Password is required">
                    <input class="input100" type="password" id="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-eye-slash" aria-hidden="true" id="password-eye"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" id="confirm-password-box" data-validate = "Password is required">
                    <input class="input100" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-eye-slash" aria-hidden="true" id="password-confirm-eye"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" id="code-box" data-validate = "Code is required">
                    <input class="input100" type="text" id="code" name="code" placeholder="Code">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-code" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn" id="code-btn-box">
                    <button class="login100-form-btn" id="code-btn">
                        Confirm
                    </button>
                </div>

                <div class="text-center p-t-60">
                    <!--                    <a class="txt2" href="#">-->
                    <!--                        Create your Account-->
                    <!--                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>-->
                    <!--                    </a>-->
                </div>
            </form>
        </div>
    </div>
</div>




<!--===============================================================================================-->
<script src="/user/modules/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/user/modules/vendor/bootstrap/js/popper.js"></script>
<script src="/user/modules/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/user/modules/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/user/modules/vendor/tilt/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="/user/restore/password/scripts/requests.js"></script>
<script src="/user/restore/password/scripts/passwords.js"></script>
</body>
</html>
