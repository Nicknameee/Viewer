<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<p th:text="${user.getUsername()}">Username</p>
<br>
<p th:text="${user.getStatus()}">Status</p>
<br>
<p th:text="${user.getRole()}">Role</p>
<br>
<p th:text="${user.getLastSeen()}">Last seen</p>
<br>
<form th:action="@{/api/authentication/user/logout}" th:method="POST">
    <input type="submit" value="Logout">
</form>
</body>
</html>
